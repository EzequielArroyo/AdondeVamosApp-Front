<div class="activity-card">
  <span class="activity-badge">
    {{ activity()?.category }}
  </span>
  <div class="activity-info">
    <h3 class="activity-title">{{ activity()?.title }}</h3>
    
      <div class="activity-info-item">
        {{ activity()?.datetime | date : "short" }}
      </div>
      <div class="activity-info-item">
        {{ activity()?.location }}
      </div>
    <p class="activity-description">{{ activity()?.description }}</p>
    <div class="activity-footer">
      <span class="activity-participants"> {{ activity()?.participants }} participants </span>
      <button *ngIf="!showEditButton" class="activity-join-button">Join Activity</button>
      <div *ngIf="showEditButton" class="activity-actions">
        <button class="edit-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="22px"
            viewBox="0 -960 960 960"
            width="22px"
            fill=" #3b82f6"
          >
            <path
              d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
            />
          </svg>
        </button>
        <button class="delete-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="22px"
            viewBox="0 -960 960 960"
            width="22px"
            fill="#dc2626"
          >
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
