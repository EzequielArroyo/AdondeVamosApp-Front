<div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>Create New Activity</h2>
      <form [formGroup]="activityForm" (ngSubmit)="createActivity()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" placeholder="Enter activity title">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" formControlName="categoty" placeholder="Enter activity category">
          </div>
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" placeholder="Enter activity description"></textarea>
        </div>
        <div class="form-group">
          <label>Date & Time</label>
          <input type="datetime-local" formControlName="date">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" formControlName="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label>Amount of participants</label>
            <input type="number" formControlName="maxParticipants" placeholder="Enter amount of participants">
          </div>
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
          <button type="submit" class="submit-btn" [disabled]="!activityForm.valid">Create Activity</button>
        </div>
      </form>
    </div>
  </div>
