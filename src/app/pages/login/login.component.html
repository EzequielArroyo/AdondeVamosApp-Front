<div class="login">
    <div class="login-content">
      <h2>Â¿Adonde vamos?</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginResquest()">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
            <div *ngIf="hasErrors('username', 'required')" class="error-message">
              Username is required.
            </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="hasErrors('password', 'required')" class="error-message">
            Password is required.
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="submit-btn">LogIn</button>
        </div>
      </form>
    </div>
</div>
<app-error-modal [showModal]="showErrorModal()" [errorMessage]="errorMessage()" (modalClosed) = "showErrorModal.set(false)"></app-error-modal>
