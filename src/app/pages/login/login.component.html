<div class="login">
    <div class="login-content">
      <h2>Â¿Adonde vamos?</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
            <div *ngIf="hasErrors('email', 'required')" class="error-message">
              Email is required.
            </div>
            <div *ngIf="hasErrors('email', 'email')" class="error-message">
              Email must be a valid email address.
            </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="hasErrors('password', 'required')" class="error-message">
            Password is required.
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="submit-btn">LogIn</button>
        </div>
      </form>
    </div>
</div>
